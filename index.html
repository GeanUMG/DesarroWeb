</head>

    <div class="container mt-5">
        <h1>Bienvenido a nuestro sitio de Turismo</h1>
        <p>Explora las mejores atracciones y opciones de alojamiento.</p>
    </div>

    <!-- Área de Comentarios -->
    <div class="container mt-5">
        <h2>Comentarios</h2>
        <div id="comments-section" class="list-group">
            <!-- Los comentarios se insertarán aquí por JavaScript -->
        </div>
    </div>

    <!-- Formulario de Contacto -->
    <div class="container mt-5">
        <h2>Contacto</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>


<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Confirmación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Arreglos de nombres y comentarios
        const names = [
            'Juan Pérez', 'Ana López', 'Pedro Gómez', 'Maria Fernández', 'Carlos Díaz',
            'Laura Martínez', 'Miguel Sánchez', 'Sofia Rodríguez', 'Luis Torres', 'Claudia Jiménez'
        ];

        const comments = [
            'Excelente lugar, ¡me encantó!', 'Muy bonito y acogedor, volveré.', 'Recomendado para toda la familia.',
            'Una experiencia inolvidable.', 'Los guías eran muy amables.', 'El paisaje es impresionante.',
            'Buen servicio y precios razonables.', 'Un sitio perfecto para relajarse.', 'Me gustaría volver pronto.',
            'Una joya escondida en la ciudad.'
        ];

        // Función para obtener elementos aleatorios sin repetir
        function getRandomElements(arr, count) {
            const shuffled = arr.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // Generar 3 comentarios aleatorios
        function generateRandomComments() {
            const selectedNames = getRandomElements(names, 3);
            const selectedComments = getRandomElements(comments, 3);

            const commentsSection = document.getElementById('comments-section');
            commentsSection.innerHTML = '';

            for (let i = 0; i < 3; i++) {
                const commentItem = document.createElement('li');
                commentItem.className = 'list-group-item';
                commentItem.innerHTML = `<strong>${selectedNames[i]}</strong>: ${selectedComments[i]}`;
                commentsSection.appendChild(commentItem);
            }
        }

        // Generar comentarios al cargar la página
        document.addEventListener('DOMContentLoaded', generateRandomComments);

        // Manejo del formulario de contacto
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevenir el envío del formulario

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // Agregar el comentario del formulario al área de comentarios
            const commentItem = document.createElement('li');
            commentItem.className = 'list-group-item';
            commentItem.innerHTML = `<strong>${name}</strong>: ${message}`;
            document.getElementById('comments-section').appendChild(commentItem);

            
            $('#confirmationModal').modal('show');

            // Limpiar el formulario
            this.reset();
        });
    </script>
</body>
</html>
