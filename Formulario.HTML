<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulario de Registro</h1>
        <form id="registrationForm">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="mb-3">
                <label for="dob" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="dob" required>
            </div>

            <!-- Correo Electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>

            <!-- Dirección -->
            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">Estado/Provincia</label>
                <input type="text" class="form-control" id="state" required>
            </div>
            <div class="mb-3">
                <label for="zip" class="form-label">Código Postal</label>
                <input type="text" class="form-control" id="zip" required>
            </div>

            <!-- Género -->
            <div class="mb-3">
                <label for="gender" class="form-label">Género</label>
                <select class="form-select" id="gender" required>
                    <option value="">Seleccione...</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>

                </select>
            </div>

         
            <div class="mb-3">
                <label for="country" class="form-label">País</label>
                <select class="form-select" id="country" required>
                    <option value="">Seleccione su país...</option>
                    <option value="us">Guatemla</option>
                    <option value="mx">Honduras</option>
                    <option value="es">El Salvador</option>
                    <option value="es">Nicaragua</option>
                    <option value="es">Costa Rica</option>
                    <option value="es">Panama</option>
                    <option value="es">Mexico</option>
                    <option value="es">Otro</option>
                   
                </select>
            </div>

            <!-- Preferencias de Contacto -->
            <div class="mb-3">
                <label class="form-label">Preferencias de Contacto</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="email" id="contactEmail">
                    <label class="form-check-label" for="contactEmail">Correo Electrónico</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="phone" id="contactPhone">
                    <label class="form-check-label" for="contactPhone">Teléfono</label>
                </div>
            </div>

            <!-- Subir Archivo -->
            <div class="mb-3">
                <label for="fileUpload" class="form-label">Subir Archivo</label>
                <input type="file" class="form-control" id="fileUpload" required>
            </div>

            <!-- Mensaje -->
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>

            <!-- Comentarios o Sugerencias -->
            <div class="mb-3">
                <label for="comments" class="form-label">Comentarios o Sugerencias</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>

            <!-- Fecha de Registro (Campo Oculto) -->
            <input type="hidden" id="registrationDate" value="">

            <!-- Botón de Envío -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Registro Exitoso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¡La información se registró correctamente!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
